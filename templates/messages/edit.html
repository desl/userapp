{% extends 'base.html' %}

{% block title%}
Add User
{% endblock %}

{% block content %}
<h2>Edit message</h2>
<form class="form-horizontal" action="{{ url_for('msg_show',user_id=i.id,msg_id=msg.id) }}?_method=PATCH" method="POST">
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">Message</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" name="msg_text" value="{{ msg.msg_text }}" >
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-2">
			<!--input type="submit" value="Submit User"-->
			<button type="submit" class="btn btn-primary">Commit Message</button>
		</div>
	</div>

</form>
{% endblock %}
