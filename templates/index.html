{% extends 'base.html' %}

{% block title%}
User Index
{% endblock %}

{% block content %}
<ul>
	<h2>Users</h2>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>User id</th>
				<th>Username</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody >
			{% for i in users %}
			
			<tr>
				<td>{{ i.id }}</td>
				<td><a href="{{ url_for('show',user_id=i.id) }}">{{ i.username }}</a></td>
				<td>{{ i.first_name }}</td>
				<td>{{ i.last_name }}</td>
				<td>{{ i.email }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<a class="btn btn-default" role="button" href="{{ url_for('new') }}"><span class="glyphicon glyphicon-plus"></span></a>
</ul>
{% endblock %}
