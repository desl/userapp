{% extends 'base.html' %}

{% block title%}
Add User
{% endblock %}

{% block content %}
<form class="form-horizontal" action="/users" method="POST">
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">Username</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" name="username" value="johndoe" >
		</div>
	</div>

	<div class="form-group">
		<label for="first_name" class="col-sm-2 control-label">First Name</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" name="first_name" value="johndoe">
		</div>
	</div>

	<div class="form-group">
		<label for="last_name" class="col-sm-2 control-label">Last Name</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" name="last_name" value="johndoe">
		</div>
	</div>

	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email Adddress</label>
		<div class="col-sm-3">
			<input type="email" class="form-control" name="email" value="johndoe@johndeer.com">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-2">
			<!--input type="submit" value="Submit User"-->
			<button type="submit" class="btn btn-primary">Add User</button>
		</div>
	</div>

</form>
{% endblock %}
